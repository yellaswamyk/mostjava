<div class="content">
    <mat-card>
        <mat-card-header><h2>Login</h2></mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (submit)="doLogin()">
                <mat-form-field class="full-width">
                    <mat-label>UserName</mat-label>
                    <input type="text" matInput formControlName="uname" />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="upwd" />
                </mat-form-field>
                <button mat-raised-button color="primary">Submit</button>
                New User? <a mat-raised-button color="accent" routerLink="/register">Register</a>
            </form>
        </mat-card-content>
    </mat-card>
</div>
