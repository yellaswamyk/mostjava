
<div class="content">
    
    <mat-card>
        <mat-card-header><h2>Register</h2></mat-card-header>
        <mat-card-content>
            <form #registerForm="ngForm" (submit)="doRegister(registerForm.valid)">
                <mat-form-field class="full-width">
                    <mat-label>UserName</mat-label>
                    <input type="text" matInput name="txtUserName" [(ngModel)]="frmUser.username" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput name="txtPwd" [(ngModel)]="frmUser.password" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Role (Register As)</mat-label>
                    <mat-select name="slRole" [(ngModel)]="frmUser.role" required>
                        <mat-option value="">Select a Role</mat-option>
                        <mat-option value="doc">Doctor</mat-option>
                        <mat-option value="staff">Staff Member</mat-option>
                        <mat-option value="patient">Patient</mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button color="primary">Submit</button>
                Have Account? <a mat-raised-button color="accent" routerLink="/login">Login</a>
            </form>
        </mat-card-content>
    </mat-card>
</div>
